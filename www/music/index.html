<!DOCTYPE html>
<html ng-app lang="en">
  <head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.png">

    <title>Sticky Footer Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/javascript-last.fm-api/lastfm.api.cache.js"></script>
    <script src="js/javascript-last.fm-api/lastfm.api.js"></script>
    <script src="js/javascript-last.fm-api/lastfm.api.md5.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <script>

      
      var events;       

      function eventscontroller($scope, $http){

        $scope.events;

        $http.get('http://ws.audioscrobbler.com/2.0/?method=geo.getevents&location=atlanta&distance=25&api_key=72bbb5ba996d416ac522367aab4c6a5a&format=json').success(
            function(data) {
            $scope.events = data.events.event;
            console.log(data.events.event[0].startDate);
            $scope.artists = "Bono";
            });

      };


    </script>
    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>ONAmusic</h1>
          <br />
          <!--list of local concerts-->
          <div ng-controller = 'eventscontroller'>
            <div ng-repeat="event in events">
<!--               <img ng-src="{{event.image[0].text}}"> -->
              {{event.startDate}}
              {{event.artists.artist[0]}}
              <br />
              {{event.venue.name}}
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
