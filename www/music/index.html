<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.png">

    <title>ONAmusic</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>ONAmusic</h1>
          <br />
        </div>

        <!--popcorn video-->
        <div class="row">
          <div class="col-md-6">
            <div id="video" style="width: 360px; height: 300px;" ></div>
          </div><!--col-->
          <div class="col-md-6">
            <div id="timeline"></div>
          </div><!--col-->
        </div><!--row-->
        <hr />


        <!--begin JSON write-->
        <div id="info"></div>

      </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- This is the underscore template -->
    <!-- evnt is a single event -->
    <!-- Read more about this in app.js! -->
    <script class="template-event">
      <h3><%= evnt.artists %></h3>
      <p>Venue: <%= evnt.venue.name %></p>
      <p>Distance: <%= evnt.venue.distance_from_hotel.toFixed(2) %> miles</p>
      <% if (evnt.nearby_restaurants_count > 0){ %>
      <p><ul>
        <% _.each(evnt.nearby_restaurants, function(r, idx, list){ %>
            <li><%= r.restaurant.title %></li>
        <% }); %>
      </ul></p>
      <% } %>
    </script>

    <!-- Load all of our JS down here -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/popcorn-complete.min.js"></script>

    <!-- Put our app in two files; app.js for the event stuff, and app-popcorn for your popcorn stuff. -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app-popcorn.js"></script>
  </body>
</html>
